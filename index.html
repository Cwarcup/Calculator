<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" defer="defer" src="java.js"></script>
	<link rel="shortcut icon" href="858830.png" />
</head>
<body>
	<div class = 'title'></div>
	<div class = 'main'>
		<div class = 'calculator'>
			<div class = 'screen'>
				<div class = 'screen-last' id = 'lastOperationScreen'></div>
				<div class = 'screen-current' id = 'currentOperationScreen' type = object>0</div>
			</div>
			<div class = 'buttons-grid'>
				<button class = 'btn span-2' id = 'clear-btn'>CLEAR</button>
				<button class = 'btn span-2' id = 'delete-btn'>DELETE</button>
				<button class = 'btn number'>7</button>
				<button class = 'btn number'>9</button>
				<button class = 'btn number'>8</button>
				<button class = 'btn operator'>÷</button>
				<button class = 'btn number'>4</button>
				<button class = 'btn number'>5</button>
				<button class = 'btn number'>6</button>
				<button class = 'btn operator' id='multiply-btn'>×</button>
				<button class = 'btn number'>1</button>
				<button class = 'btn number'>2</button>
				<button class = 'btn number'>3</button>
				<button class = 'btn operator'>−</button>
				<button class = 'btn' id = 'point-btn'>.</button>
				<button class = 'btn number'>0</button>
				<button class = 'btn' id = 'equal-btn'>=</button>
				<button class = 'btn operator'>+</button>

			</div>

		</div>


	</div>
	<div class = 'footer'>
		<a href="https://github.com/Cwarcup" target="_blank">Created by CWARCUP</a>
	</div>
	
</body>
</html>
